{% extends 'base.html' %}

{% block style %}
<style>
    @import url('https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap');
    nav,main,footer {
        font-family: 'Courier Prime';
        color:black;
    }

    main {
        margin-right: -80px;
    }

</style>

{% endblock %}

{% block main %}
<main>
    <h1>My Account</h1>
    <div class="container w-50"> <table class="table table-bordered mt-5 text-center"> <tr>
        <th>User Id</th>
        <td>{{ member.userid }}</td>
    </tr>
        <tr>
            <th>Name</th>
            <td>{{ member.name }}</td>
        </tr>
        <tr>
            <th>Email</th>
            <td>{{ member.email }}</td>
        </tr>
        <tr>
            <th>Address</th>
            <td>{{ member.addr }}</td>
        </tr>
        <tr>
            <th>Birth</th>
            <td>{{ member.birth }}</td>
        </tr>
        <tr>
            <th>Phone</th>
            <td>{{ member.phone }}</td>
        </tr>
    </table>
        <div class="row justify-content-center"> <div class="col-auto">
            <button type="button" class="btn btn-success btn-lg translate-middle" id="modifypagebtn">Modify <i class="bi bi-pencil"></i></button>
        </div>
        </div>
    </div>
</main>
{% endblock %}

{% block script %}
<script>
    let modifypagebtn = document.querySelector('#modifypagebtn');

    modifypagebtn.addEventListener('click', ()=>{
        location.href = '/member/modify'
    })
</script>
{% endblock %}
