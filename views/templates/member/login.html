{% extends 'base.html' %}

{% block style %}
<style>
    @import url('https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap');
    nav,main,footer {
        font-family: 'Courier Prime';
        color:black;
    }
    /* 로그인 박스 스타일 */
    .card {
        margin-top: 50px;
        border-radius: 10px;
    }

    /* 로그인 버튼 스타일 */
    .btn-success {
        width: 100%;
        margin-top: 10px;
    }

    main div {
        margin-bottom: 10px;
    }

    main {
        padding-top: 0;
        margin-right: -80px;
    }
</style>
{% endblock %}

{% block main %}
<main>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">Login</div>
                    <div class="card-body">
                        <form name="loginfrm">
                            <div class="mb-3">
                                <label for="userid" class="form-label">User Id</label>
                                <input type="email" class="form-control" id="userid">
                            </div>
                            <div class="mb-3">
                                <label for="passwd" class="form-label">Password</label>
                                <input type="password" class="form-control" id="passwd">
                            </div>
                            <button type="submit" class="btn btn-success">Sign In</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="mt-3 text-center">
            <p class="text-muted">Don't have an account? <a href="/member/join">Register now.</a></p>
        </div>
    </div>
</main>

{% endblock %}
